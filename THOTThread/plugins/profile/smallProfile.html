<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> 
  <title>Profile Card</title>
  <style>
    body, .container {
      height: 288px;
      width: 288px;
      margin: 0px;
      background: #36393e;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background: url("https://cdn.vox-cdn.com/thumbor/RsKN87IJIleagZfCBMKPb19s5wo=/0x0:1920x1080/1200x800/filters:focal(807x387:1113x693)/cdn.vox-cdn.com/uploads/chorus_image/image/58360663/image.0.0.jpg");
      background-size: cover;
      background-position: center center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(16px);
      z-index: 1000;
      position: relative;
      width: 85px;
    }
    .header img {
      height: 85px;
      width: 85px;
      border-radius: 100%;
      filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4));
      z-index: 1000;
    }
    .topEmoji {
      position: absolute;
      height: 32px !important;
      width: 32px !important;
      bottom: -4px;
      right: -4px;
    }
    .content {
      padding: 24px 8px 0px 8px;
      background: #ffffff;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px -1px 6px rgba(0,0,0,0.4);
      z-index: 500;
      border-radius: 3px;
    }
    h1, h2 {
      font-weight: 300;
      margin: 0px;
    }
    h1 {
      font-size: 26px;
    }
    h2 {
      font-size: 20px;
    }
    .stats {
      flex: 1;
      width: 267px;
      display: flex;
      align-items: center;
    }
    .level {
      height: 70px;
      width: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: red;
      color: #ffffff;
      border-radius: 3px;
    }
    .level h1 {
      margin: 0px;
      font-size: 24px;
    }
    .level p {
      margin: 0px;
      font-size: 14px;
    }
    .xpbar {
      position: relative;
      background: #333333;
      width: 260px;
      padding: 4px 4px;
      margin-bottom: 8px;
      border-radius: 3px;
      overflow: hidden;
    }
    .xpbar p {
      margin: 0px;
      position: relative;
      text-align: center;
      color: #ffffff;
      font-size: 12px;
      font-weight: 600
    }
    .xpfill {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 100%;
      width: 89.2%;
      background: red
    }
    .details {
      margin: 0px 12px;
      flex: 1;
      height: 70px;
    }
    .details p {
      font-size: 14px;
      margin: 0px;
      color: #333333;
    }
    .details b {
      font-weight: 500;
      width: 70px;
    }
    .details img {
      height: 18px;
      transform: translateY(4px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/SkvLtZJ.jpg" />
      <img class="topEmoji" src="https://cdn.discordapp.com/emojis/360477401471254528.png"/>
    </div>
    <div class="content">
      <h1>meme#0001</h1>
      <h2>I make shitty bots</h2>
      <div class="stats">
        <div class="level">
          <h1>27</h1>
          <p>Level</p>
        </div>
        <div class="details">
          <p>Here you can put some funny text lol xd this is just a placeholder.</p>
        </div>
      </div>
      <div class="xpbar">
        <div class="xpfill"></div>
        <p>XP: 3123 / 3500</p>
      </div>
    </div>
  </div>
</body>
</html>
